<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DSC FUTA" />
    <meta
      name="description"
      content="Developer Student Clubs (DSC)a is a Google Developers program for university students to learn mobile and web development skills."
    />
    <meta
      name="keywords"
      content="dsc, futa, kelvin kamau,google developers, sub saharan africa, kenya, computer science"
    />
    <title>DSC Admin - Events</title>
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="vendor/datatables/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />
    <link href="css/admin.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
      <a class="navbar-brand mr-1" href="index.html"
        ><img href="images/icon.png" />DSC Admin</a
      >

      <button
        class="btn btn-link btn-sm text-white order-1 order-sm-0"
        id="sidebarToggle"
        href="#"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Navbar Search -->
      <form
        class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"
      >
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder=" "
            aria-label="Search"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-user-circle fa-fw"></i>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="userDropdown"
          >
            <a
              class="dropdown-item"
              href="#"
              data-toggle="modal"
              data-target="#logoutModal"
              >Logout</a
            >
            <a class="dropdown-item" href="index.html">Back to homepage</a>
          </div>
        </li>
      </ul>
    </nav>

    <div id="wrapper">
      <!-- Sidebar -->
      <ul class="sidebar navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-fw fa-tachometer-alt"></i> <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="instructor.html">
            <i class="fas fa-fw fa-user-alt"></i> <span>Instructor</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="events.html">
            <i class="fas fa-fw fa-calendar-alt"></i> <span>Events</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="projects.html">
            <i class="fas fa-fw fa-folder"></i> <span>Projects</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tutorials.html">
            <i class="fas fa-fw fa-book"></i> <span>Tutorials</span>
          </a>
        </li>
      </ul>

      <div id="content-wrapper">
        <div class="container-fluid">
          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active">Events</li>
          </ol>

          <!-- dashboard card -->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-fw fa-folder"></i> Events
              <i class="fas fa-sync fa-spin" id="refreshButton"></i>
            </div>
            <div class="card-body">
              <div
                class="alert alert-danger"
                id="eventsErrorAlert"
                style="display: none"
              ></div>
              <table
                class="table table-striped"
                id="eventsTable"
                style="min-width: 100%"
              >
                <thead>
                  <tr>
                    <th>Event Name</th>
                    <th>Event Description</th>
                    <th>Event Venue</th>
                    <th>Event Date</th>
                    <th>Event Photos URL</th>
                    <th>Event Youtube URL</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="card-footer text-right">
              <button class="btn btn-primary" id="addButton" disabled>
                Add Event
              </button>
            </div>
          </div>
        </div>
        <!-- /.content-wrapper -->
      </div>
      <!-- /#wrapper -->

      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
      </a>

      <!-- Logout Modal-->
      <div
        class="modal fade"
        id="logoutModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Ready to Leave?
              </h5>
              <button
                class="close"
                type="button"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div
              class="alert alert-danger"
              style="display: none"
              id="errorAlert"
            ></div>
            <div class="modal-body">Do you want to logout?</div>
            <div class="modal-footer">
              <button
                class="btn btn-secondary"
                type="button"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button class="btn btn-primary" type="button" id="logoutButton">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Create/Edit Event Modal -->
      <div
        class="modal"
        id="eventModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="eventModalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <form class="modal-content" id="eventForm">
            <div class="modal-header">
              <h5 class="modal-title" id="eventModalTitle">
                <span class="eventModalModeText">Add</span> Event
              </h5>
              <button
                class="close"
                type="button"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <div
                class="alert alert-danger"
                id="eventModalErrorAlert"
                style="display: none"
              ></div>
              <div class="row mb-3">
                <div class="col-12">
                  <input
                    class="form-control"
                    id="eventName"
                    placeholder="Event Name"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <input
                    class="form-control"
                    id="eventVenue"
                    placeholder="Event Venue"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <textarea
                    class="form-control"
                    id="eventDescription"
                    placeholder="Event Description"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <input
                    class="form-control"
                    type="date"
                    id="eventDate"
                    placeholder="Select date"
                    required
                  />
                </div>
                <div class="col-6">
                  <input
                    class="form-control"
                    type="time"
                    id="eventTime"
                    placeholder="Select time"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <input
                    class="form-control"
                    id="eventPhotosURL"
                    placeholder="Link to Google Photos album for event"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <input
                    class="form-control"
                    id="eventYoutubeURL"
                    placeholder="Link to Youtube Video/Playlist of event"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <input
                    class="form-control"
                    id="eventMeetupURL"
                    placeholder="Link to meetup event"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-secondary"
                type="button"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                class="btn btn-primary"
                id="eventSubmitButton"
                type="submit"
              >
                <span class="eventModalModeText">Add</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/vendors/firebase-app.js"></script>
    <script src="js/vendors/firebase-auth.min.js"></script>
    <script src="js/vendors/firebase-firestore.min.js"></script>
    <script src="js/vendors/firebase-storage.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="js/admin.min.js"></script>
    <script src="js/firebase.config.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/admin/event.js"></script>
  </body>
</html>
